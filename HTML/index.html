<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TITLE -->
    <h1>TITLE1</h1>
    <h2>TITLE2</h2>
    <h3>TITLE3</h3>
    <h4>TITLE4</h4>
    <h5>TITLE5</h5>
    <h6>TITLE6</h6>
    <!-- Paragraphes -->
    <p>This is a paragraph of text.</p>

    <!-- Images -->
    <img
      src="https://i.pinimg.com/236x/f3/b9/9d/f3b99dd0d5a229543a1664321f6017a8.jpg"
      alt=""
    />
    <img src="hold.jpg" alt="" />
    <img src="Red_Dead_Redemption_2_Logo.png" alt="" />
    <hr />
    <!-- LINKS -->
    <a href="https://google.com" target="_blank">Google</a>
    <a href="https://fr.pinterest.com/" target="_blank">Pinterest</a>

    <!-- FORMS -->

    <form>
      <input type="text" placeholder="Username" />

      <label for="Email">Email address:</label>
      <input type="email" name="Email" />

      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Ex:12348685duh" />

      <input type="color" />
      <input type="range" />
      <input type="date" />
      <input type="file" />
    </form>

    <!-- Lists -->
    <!-- ul => unordered list -->
    <ul>
      <li>Tomato</li>
      <li>Potato</li>
      <li>Pepper</li>
      <li>Onion</li>
    </ul>
    <!-- ol=> ordered list -->
    <ol>
      <li>Tomato</li>
      <li>Potato</li>
      <li>Pepper</li>
      <li>Onion</li>
    </ol>

    <!-- DIV => division -->
    <div style="background-color: red; padding: 20px">
      <div style="background-color: #45cbae">
        <h1>Title</h1>
        <p>Paragraph</p>
        <button>button</button>
      </div>
      <div style="background-color: #ffca5a">
        <img src="hold.jpg" alt="" />
      </div>
    </div>

    <div style="background-color: #afec45">
      <h1>Title</h1>
      <p>Paragraph</p>
      <button>button</button>
    </div>

    <!-- Semantic Elements  -->
    <div></div>
    <!--semantic => nav -->
    <nav></nav>
    <!-- semantic => main content -->
    <main></main>
    <!-- semantic for section in main content -->
    <section></section>
    <!-- semantic for an article -->
    <article></article>

    <!-- Html4 -->
    <div>
      <div></div>
      <div>
        <div>
          <div></div>
        </div>
      </div>
      <div></div>
    </div>

    <!--html5 semantic -->
    <nav></nav>
    <main>
      <section>
        <article></article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
